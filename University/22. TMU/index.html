<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại học Thương Mại</title>
    <link rel="stylesheet" href="../0_FileChung/FontAwesome/css/all.min.css">

<body>
    <header id="header" class="header">
        <div class="container w70">
            <div class="row">
                <div class="col-lg-6">
                    <a class="header__brand d-flex">
                        <img class="header__brand-img" src="./IMG/logo-sm.png" alt="">
                        <div class="header__brand-name d-flex flex-column justify-content-center ps-4">
                            <p class="fw-bold">Trường Đại học Thương mại</p>
                            <p class="text-center">Thuongmai Univesity</p>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6">
                    <div class="header__right d-flex">
                        <div class="header__search d-flex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input placeholder="Tìm kiếm" type="text" class="ps-2">
                        </div>
                        <div class="header__language d-flex">
                            <img src="./IMG/VN.png" alt="" class="header__language-img">
                            <p>VIE</p>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav id="navigation">
        <div class="container w70">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav__list text-decoration-none d-flex">
                        <li class="nav-item "><a class="nav-link active" href="#">Trang chủ</a></li>
                        <li class="nav-item "><a class="nav-link" href="#">Giới thiệu <i
                                    class="fa-solid fa-caret-down"></i></a></li>

                        <li class="nav-item "><a class="nav-link" href="#">Đơn vị thuộc trường <i
                                    class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav-item "><a class="nav-link" href="#">Hoạt động khoa học <i
                                    class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav-item "><a class="nav-link" href="#">Thư viện</a></li>
                        <li class="nav-item "><a class="nav-link" href="#">Khác <i
                                    class="fa-solid fa-caret-down"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="slider">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slider">
                            <img src="./IMG/Slide.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

    </main>

    <footer>


    </footer>
