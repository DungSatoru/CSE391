<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/Logo-WRU.png" type="image/x-icon">
  <link rel="stylesheet" href="../0_FileChung/FontAwesome/css/all.min.css">

  <link rel="stylesheet" href="./css/login.css">
  <title>Education | System login</title>
</head>

<body>
  <div class="app">
    <div id="Content" class="overflow-hidden rounded-2 shadow-sm">
      <div class="container g-0">
        <div class="row ">
          <div class="col-lg-6 col-md-6 p-0">
            <div class="Left h-100 justify-content-center d-flex align-items-center">
              <img class="" src="./img/sinhvien-bg.png" alt="">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 p-0 h-100">
            <div class="Right h-100 d-flex flex-column">
              <form class="" action="">
                <div class="form-group mb-3 w-100">
                  <p class="text-uppercase ">Tên đăng nhập</p>
                  <input id="User" class="w-100" type="text" placeholder="Tên đăng nhập">
                  <div class="form-message text-danger"></div>
                </div>
                <div class="form-group mb-3 w-100">
                  <p class="text-uppercase ">Mật khẩu</p>
                  <input id="Password" class="w-100" type="password" placeholder="***">
                  <div class="form-message text-danger"></div>
                </div>
                <button id="Submit"
                  class="border-0 px-3 py-2 mt-4 bg-black text-white fw-medium rounded-1 text-uppercase">Đăng
                  nhập</button>
              </form>
              <div class="Right__info mt-auto">
                <p class="text-danger">
                  <i>
                    (*) Đăng nhập bằng tài khoản/mật khẩu của <b>trang khai báo thông tin thí sinh</b> <br>
                    (*) Điện thoại + zalo hỗ trợ: <b>0367.282.676 - 0362.500.881</b> <br>
                  </i>
                  HƯỚNG DẪN SỬ DỤNG <i class="fa-regular fa-file-pdf"></i>
                </p>
              </div>
              <div class=Copy_right mt-auto">
                <p class="text-muted text-center">2019 © TTTH-TLU. Bảo lưu mọi quyền.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="../0_FileChung/jquery-3.7.0.min.js"></script>
