<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../0_FileChung/FontAwesome/css/all.min.css">
  <link rel="stylesheet" href="../0_FileChung/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Đăng nhập</title>
</head>

<body>
  <div id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="content">
            <div class="content__top p-3 d-flex align-items-center justify-content-center">
              <h6 class="content__top-heading text-dark text-uppercase fw-bold">HUCE</h6>
            </div>
            <div class="content__body py-3 px-3 text-center">
              <h6 class="content__body-heading text-dark fw-normal text-center mb-3">
                Đăng nhập để bắt đầu công việc của bạn.</h6>
              <form action="" class="main__form d-flex flex-column gap-2">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                  </div>
                  <div class="form-message"></div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                  </div>
                  <div class="form-message"></div>
                </div>

                <button class="btn btn-primary text-white">Đăng nhập</button>
                <a href="" class="form__btn text-dark text-decoration-none d-flex align-items-center">
                  <img class="form__image" src="./assets/img/google.png" alt="">
                  <span class="form__text">SSO Google</span></a>
                <a href="" class="form__btn text-dark text-decoration-none d-flex align-items-center">
                  <img class="form__image" src="./assets/img/logo.png" alt="">
                  <span class="form__text">SSO Eoffice</span></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
