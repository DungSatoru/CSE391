<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <a class="header__brand d-flex align-items-center text-decoration-none mt-3" href="">
                        <img src="./IMG/HVNH-60nam (1).png" alt="">
                        <p class="header__brand-name ms-3 fs-4 fw-bold">
                            HỌC VIỆN NGÂN HÀNG <br>
                            BANKING ACADEMY
                        </p>
                    </a>
                </div>
                <div class="col-lg-2">
                    <div class="header__medal text-center">
                        <img src="./IMG/huychuong.png" alt="">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="header__Contact text-end">
                        <a href="" class="text-decoration-none text-dark"><i class="fa-solid fa-phone"></i> 1900 561 595</a>
                        <span class="mx-2">|</span>
                        <a href="" class="text-decoration-none text-dark"><i class="fa-solid fa-envelope"></i> truyenthong@hvnh.edu.vn</a>
                        <a class="mx-2" href=""><img src="./IMG/Vietnam-Flag.png" alt=""></a>
                        <a href=""><img src="./IMG/United-Kingdom-flag-icon.png" alt=""></a>
                    </div>
                    <div class="header__search d-flex justify-content-end mt-3">
                        <input type="text" name="" id="" placeholder="Tìm kiếm">
                        <button class="px-2 border-0 ms-1 bg-white rounded-2">Tìm</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav id="Nav">
        <div class="container-fluid g-0">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav__list list-unstyled d-flex justify-content-center m-0">
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Giới thiệu <i class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Hợp tác <i class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Khoa học công nghệ <i class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Tuyển sinh</a></li>
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Sinh viên<i class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Tra cứu<i class="fa-solid fa-caret-down"></i></a></li>
                        <li class="nav__item "><a class="text-decoration-none text-uppercase fw-bold" href="">Tuyển dụng</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="slider">
            <div class="container-fluid g-0">
                <a href="" class="slider__link">
                    <img src="./IMG/web HVNH.png" alt="">
                </a>
            </div>
        </div>

    </main>



    <script src="./JS/main.js"></script>
