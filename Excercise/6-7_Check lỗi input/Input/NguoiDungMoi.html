
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form class="form">
    <center><h1>ĐĂNG KÝ NGƯỜI DÙNG  </h1></center>
        Họ tên:
        <input name="ten" type="text"/><br>
        <br>
        Giới tính:
        <label><input name="gender" type="radio" checked/>Nam </label>
        <label><input name="gender" type="radio"/>Nữ </label><br>
        <br>    
        Ngày sinh:
        <input style="width:70px" name="ngsinh" type="text"/>
        <input style="width:70px" name="thsinh" type="text"/>
        <input style="width:70px" name="nasinh" type="text"/><br>
        <br>
        Trình độ chuyên môn:
        <select >
            <option>Cao đẳng</option>
            <option>Trung cấp</option>
            <option>Đại học</option>
        </select><br>
        <br>
        Trình độ ngoại ngữ:
        <label><input name="nn" type="checkbox"/> Anh</label>
        <label><input name="nn" type="checkbox"/> Pháp</label>
        <label><input name="nn" type="checkbox"/> Đức</label>
        <label><input name="nn" type="checkbox"/> Khác</label><br>
        <br>
        Email:
        <label><input name="email" type="text"/></label><br>
        <br>
        User Name:
        <input name="name" type="text"/><br>
        <br>
        Password:
        <input name="pw" type="text"/><br>
        <br>
        Nhập lại Password :
        <input name="rewp" type="text"/><br>
        <br>
        Ghi chú:<br>
        <textarea rows="5" cols="40"></textarea><br>
        
        <button type="button">"Đồng ý</button>
        <button type="button">"Hủy</button>
    </form>
