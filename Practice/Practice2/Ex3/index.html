<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH2 - B3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <form class="content-form">
            <h2>Get in touch with us by filling contact form below</h2>
            <div class="content-form--line1">
                <input type="text" placeholder="* Enter your full name" class="content-form--line1_fullName">
                <input type="email" placeholder="* Enter your email address" class="content-form--line1_emailAddress">
            </div>
            <div class="content-form--line2">
                <input type="text" placeholder="Enter your subject" class="content-form--line2_subject">
            </div>
            <div class="content-form--line3">
                <textarea name="" placeholder="* Your message here..." id="" cols="" rows="10" class="content-form--line3_Nhap"></textarea>
            </div>
            <div class="btnInfo">
                <button>Send message</button>
                
                <p>* Please fill all required from field, thanks!</p>
            </div>
        </form>

    </div>
    <!-- <img src="./img1.png" alt=""> -->
</body>
</html>
