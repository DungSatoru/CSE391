<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="shortcut icon" href="./assets/img/800px-LogoUTC.jpg" type="image/x-icon">
  <title>TRƯỜNG ĐẠI HỌC GIAO THÔNG VẬN TẢI</title>
</head>

<body>
  <div class="container">
    <div class="container__img">
      <img src="./assets/img/logo.png" alt="">
    </div>
    <div class="container__form">
      <form action="" class="main__form">
        <div class="form__group">
          <div class="form__input-wrap">
            <i class="fa-solid fa-user"></i>
            <input type="email" name="email" id="email" class="form__input" placeholder="Địa chỉ email">
          </div>
          <div class="form__message">adsasd</div>
        </div>
        <div class="form__group">
          <div class="form__input-wrap">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" id="password" class="form__input" placeholder="Nhập vào mật khẩu">
          </div>
          <div class="form__message"></div>
        </div>
        <div class="form__wrap">
          <input type="checkbox" name="keep" id="keep">
          <label for="keep" class="form__label">Duy trì đăng nhập</label>
        </div>
        <input type="submit" value="Đăng nhập" class="form__bt">
      </form>
    </div>
  </div>

  <script src="./assets/js/jquery-3.7.0.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
