<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/Logo-WRU.png" type="image/x-icon">
  <title>Trang chủ trường đại học Thủy Lợi</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <img src="./assets/img/logo.png" alt="" class="header__logo">
          </div>
          <div class="col-lg-5">
            <div class="header__right">
              <div class="header__login-wrap">
                <div class="header__login">
                  <span class="header__login-text">Login</span>
                  <img src="./assets/img/vi.jpg" alt="" class="header__login-img">
                  <img src="./assets/img/en.jpg" alt="" class="header__login-img">
                </div>
              </div>
              <div class="header__input-wrap">
                <div class="header__input">
                  <i class="fa-solid fa-search"></i>
                  <input type="text" name="" id="" placeholder="Tìm kiếm">
                </div>
                <button class="header__input-btn">Tìm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="nav list-unstyled">
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#"><i class="fa-solid fa-home"></i></a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Giới thiệu</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Tin tức & thông báo</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Tuyển sinh</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Đào tạo</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Nghiên cứu</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Đối ngoại</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Văn bản</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Sinh viên</a>
              </li>
              <li>
                <a class="text-decoration-none text-white text-uppercase" href="#">Liên hệ</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-img">
              <a href=""><img src="./assets/img/thumbnail.jpg" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="article">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="article-wrap">
              <div class="article-item">
                <img src="./assets/img/article/tuyen_sinh.png" alt="" class="article-item__img">
                <a href="#" class="article-item__link text-decoration-none">Tuyển sinh</a>
              </div>
              <div class="article-item">
                <img src="./assets/img/article/viec_lam.png" alt="" class="article-item__img">
                <a href="#" class="article-item__link text-decoration-none">Thông tin việc làm</a>
              </div>
              <div class="article-item">
                <img src="./assets/img/article/quality.jpg" alt="" class="article-item__img">
                <a href="#" class="article-item__link text-decoration-none">Đảm bảo chất lượng</a>
              </div>
              <div class="article-item">
                <img src="./assets/img/article/www.jpg" alt="" class="article-item__img">
                <a href="#" class="article-item__link text-decoration-none">Tạp chí</a>
              </div>
              <div class="article-item">

              <div class="article-item">
                <img src="./assets/img/article/lichcongtac.jpg" alt="" class="article-item__img">

              </div>
              <div class="article-item">
                <img src="./assets/img/article/user.jpg" alt="" class="article-item__img">
                <a href="#" class="article-item__link text-decoration-none">Đăng ký học</a>
              </div>
            </div>
          </div>
        </div>
      </div>
